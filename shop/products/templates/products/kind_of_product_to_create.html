{% extends 'base.html' %}

{% block container %}

<div class="text-center mt-5">
    <h1>Choose kind of offer</h1>
    <div class="card p-4">
        <div class="card-deck">
            <div class="card">
                <a href="{% url 'products:create-product' section='car' %}" class="text-decoration-none text-dark create-offer-tag">
                <div class="img-top">
                    <i class="fas fa-car-alt fa-5x"></i>
                </div>
                <div class="card-body">
                    <h2>Car</h2>
                </div>
               </a>
            </div>
            <div class="card">
                <a href="{% url 'products:create-product' section='motorcycle' %}" class="text-decoration-none text-dark create-offer-tag">
                    <div class="img-top">
                        <i class="fas fa-motorcycle fa-5x"></i>
                    </div>
                    <div class="card-body">
                        <h2>Motorcycle</h2>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="{% url 'products:create-product' section='part' %}" class="text-decoration-none text-dark create-offer-tag">
                    <div class="img-top">
                        <i class="fas fa-tools fa-5x"></i>
                    </div>
                    <div class="card-body">
                        <h2>Part</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block footer %}{% endblock %}

{% block extra_js %}

<script>
    $(document).ready(function() {
        $('a[class="create-offer-tag"]').click(function(e) {
            e.preventDefault()
            const href = $(this).attr('href')

            $('body').load(href)
            history.pushState({}, null, href)
        })
    })
</script>

{% endblock %}
